<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <form id="userForm">
        <label>Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label>Age:</label>
        <input type="number" id="age" name="age" required><br><br>

        <label>Gender:</label>
        <select id="gendre" name="gendre" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label>Major:</label><br>
        <input type="text" name="major"><br><br>

        <label>University:</label><br>
        <input type="text" name="university"><br><br>

        <label>Languages:</label><br>
        <input type="checkbox" name="lang" value="JavaScript"> JavaScript<br>
        <input type="checkbox" name="lang" value="Python"> Python<br>
        <input type="checkbox" name="lang" value="Java"> Java<br><br>

        <button type="submit">Add User</button>
    </form>

    <script>
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const formdata = document.getElementById("userForm");

            let selectedLangs = [...document.querySelectorAll("input[name='lang']:checked")].map(l => l.value);

            let dataobj = {
                name: formdata.name.value,
                age: formdata.age.value,
                gendre: formdata.gendre.value,
                major: formdata.major.value,
                university: formdata.university.value,
                lang: selectedLangs
            };

            localStorage.setItem("key", JSON.stringify(dataobj));
            alert("Data saved successfully!");
        });
    </script>
</body>
</html>
