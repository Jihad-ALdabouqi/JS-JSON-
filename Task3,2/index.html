<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>

    <h2>Registration</h2>
    <form id="registerForm">
        <input type="text" id="firstName" placeholder="First Name" required><br><br>
        <input type="text" id="lastName" placeholder="Last Name" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Register</button>
    </form>

    <hr>

    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required><br><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let user = {
                firstName: firstName.value,
                lastName: lastName.value,
                email: email.value,
                password: password.value
            };
            localStorage.setItem("user", JSON.stringify(user));
            alert("Registered!");
        });

        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            let user = JSON.parse(localStorage.getItem("user"));
            if (loginEmail.value === user.email && loginPassword.value === user.password) {
                document.write(`<h2>Welcome ${user.firstName} ${user.lastName}</h2>`);
            } else {
                alert("Wrong email or password");
            }
        });
    </script>

</body>
</html>
